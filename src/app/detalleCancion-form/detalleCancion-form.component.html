

<form class="form" [formGroup]="form" (ngSubmit)="save($event)">
  <h2>Añade tu canción:</h2>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Artista</mat-label>
      <input formControlName="artista" matInput placeholder="" value="">
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Canción</mat-label>
      <input formControlName="titulo" matInput placeholder="" value="">
      <mat-icon matSuffix>book</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Álbum</mat-label>
      <input formControlName="album" matInput placeholder="" value="">
      <mat-icon matSuffix>album</mat-icon>
    </mat-form-field>

  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input formControlName="fecha" matInput placeholder="" value="">
      <mat-icon matSuffix>today</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input formControlName="description" matInput placeholder="" value="">
      <mat-icon matSuffix>border_color</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-label>Estilo:</mat-label><br><br>
    <mat-radio-group formControlName="estilo" aria-label="Select an option">
      <mat-radio-button value="Pop">Pop</mat-radio-button><br>
      <mat-radio-button value="Electrónica">Electrónica</mat-radio-button><br>
      <mat-radio-button value="Alternativa">Alternativa</mat-radio-button><br>
    </mat-radio-group>

  </p>

  <button mat-button type="submit" [disabled]="form.invalid">Guardar</button>
</form>
