<mat-card class="card" *ngIf="cancion">
  <mat-card-header>
  </mat-card-header>
  <img mat-card-image class="img" [src]="cancion.img" style="border: 5px solid #39ABA2; border-radius: 50%;" srcset="" alt="Foto">
  <mat-card-content>
    <h3 matSubheader style="font-weight: bold;">Canción:</h3>
    <p>
      {{ cancion.titulo }}
    </p>
    <mat-divider></mat-divider>
    <h3 matSubheader style="font-weight: bold;">Artista:</h3>
    <p>
      {{ cancion.artista }}
    </p>
    <mat-divider></mat-divider>
    <h3 matSubheader style="font-weight: bold;">Album:</h3>
    <p>
      {{ cancion.album }}
    </p>
    <mat-divider></mat-divider>
    <h3 matSubheader style="font-weight: bold;">Estilo:</h3>
    <p>
      {{ cancion.estilo }}
    </p>
    <mat-divider></mat-divider>
    <h3 matSubheader style="font-weight: bold;">Fecha:</h3>
    <p>
      {{ cancion.fecha }}
    </p>
    <mat-divider></mat-divider>
    <h3 matSubheader style="font-weight: bold;">Descripción:</h3>
    <p>
      {{ cancion.description }}
    </p>
  </mat-card-content>
</mat-card><br><br>

<mat-label class="label" *ngIf="cancion">
  <h3 matSubheader style="font-weight: bold;">Form</h3>
  <div class="formulario">
    <h4 matSubheader style="font-weight: bold;">Artista:</h4>
    <mat-form-field hintLabel="Artista" appearance="fill">
      <input matInput id="artista" type="text" [formControl]="artista" placeholder="{{cancion.artista}}">
    </mat-form-field><br>
    <button mat-button type="button" (click)="getArtista($event)">Guardar Artista</button><br><br>
    <mat-divider></mat-divider><br>
    <h4 matSubheader style="font-weight: bold;">Canción:</h4>
    <mat-form-field hintLabel="Título Canción" appearance="fill">
      <input matInput  id="titulo" type="text" [formControl]="titulo" placeholder="{{cancion.titulo}}">
    </mat-form-field><br>
    <button mat-button type="button" (click)="updateTitulo()">Guardar Titulo</button><br><br>
    <mat-divider></mat-divider><br>
    <h4 matSubheader style="font-weight: bold;">Album:</h4>
    <mat-form-field hintLabel="Album" appearance="fill">
      <input matInput  id="album" type="text" [formControl]="album" placeholder="{{cancion.album}}">
    </mat-form-field><br>
    <button mat-button type="button" (click)="updateAlbum()">Guardar Album</button><br><br>
    <mat-divider></mat-divider><br>
    <h4 matSubheader style="font-weight: bold;">Estilo:</h4>
    <mat-form-field hintLabel="Estilo" appearance="fill">
      <input matInput  id="estilo" type="text" [formControl]="estilo" placeholder="{{cancion.estilo}}">
    </mat-form-field><br>
    <button mat-button type="button" (click)="updateEstilo()">Guardar Estilo</button><br><br>
    <mat-divider></mat-divider><br>
    <h4 matSubheader style="font-weight: bold;">Fecha:</h4>
    <mat-form-field hintLabel="Fecha Publicación" appearance="fill">
      <input matInput  id="fecha" type="text" [formControl]="fecha" placeholder="{{cancion.fecha}}">
    </mat-form-field><br>
    <button mat-button type="button" (click)="updateFecha()">Guardar Fecha</button><br><br>
    <mat-divider></mat-divider><br>

  </div>

</mat-label>
