<h3>Busca tu canción o artista favorito:</h3>
<input type="text" class="form-control" name="filtroCanciones" placeholder="..." [(ngModel)]="filtroCanciones">


<mat-card class="card" *ngFor=" let cancion of canciones | filtro:filtroCanciones" style="width: 30%;">
  <mat-card-header>
    <mat-card-title>{{ cancion.artista }}</mat-card-title>
    <mat-card-subtitle>{{ cancion.titulo }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cancion.img" style=" border: 5px solid #39ABA2; border-radius: 50%;" srcset="" width = "200" height="300" alt="Foto">
  <mat-card-content>
    <p>
      {{ cancion.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button style="color: #39ABA2;" (click)="verDetalle(cancion.id)"><span>Detalles </span></button>
    <button mat-raised-button style="color: #39ABA2;" (click)="reproducirCancion(cancion.id)"><span>Reproducir </span></button>
  </mat-card-actions>
</mat-card>

<h3>Three line lists</h3>
<mat-list class="list"  *ngFor=" let cancion of canciones;">
  <mat-list-item>
    <mat-icon>home</mat-icon>
    <h3 matListItemTitle>{{ cancion.artista }}</h3><br>
    <h5 matListItemLine>{{ cancion.titulo }}</h5><br>
    <p matListItemLine>{{ cancion.estilo }}</p><br>
  </mat-list-item>
</mat-list>
