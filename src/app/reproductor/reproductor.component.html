<div class="container">
    <div *ngIf="cancion; else noSongSelected" class="cover">
        <img class="img" src="{{cancion?.img}}" />
    </div>
    <ng-template #noSongSelected>
        <div>
            <span>No hay una canci√≥n seleccionada</span>
        </div>
    </ng-template>

    <div class="info">
        <div class="infoTitle">{{cancion?.titulo}}</div>
        <div class="infoAuthor">{{cancion?.artista}}</div>
    </div>
    <div class="btn">
        <mat-icon class="material-icons" > shuffle </mat-icon>
        <mat-icon class="material-icons" > skip_previous </mat-icon>
        <mat-icon class="material-icons" > stop_circle </mat-icon>
        <!-- <mat-icon class="material-icons" (click)="playSong(song)">play_arrow</mat-icon> -->
        <mat-icon class="material-icons" > skip_next </mat-icon>
    </div>
    <div class="btn">
        <audio class="player" src="#" type="audio/mp3" controls autoplay></audio>
    </div>

</div>
