
<div class="text-filter">
    <h2>Filtros</h2>
    <form name = "text-filter-form" >
        <input type="text" class="form-control" placeholder="Busca una canción...">
        <button class="btn btn-primary btn-outline" type="button" style="margin: 5px;" (click)="filtroTexto()">Buscar</button>
    </form>

    <form name = "style-filter-form">
        <label for="" style="padding: 3px;">Selecciona un estilo</label>
        <select class="btn" style="border: 2px solid #39ABA2 ;" type="" name="estilos" id="style">
          <option value="Electrónica">Electrónica</option>
          <option value="Pop">Pop</option>
          <option value="Alternativa">Alternativa</option>
        </select>
        <input class="btn btn-primary" type="button" style="margin: 5px;" (click)="filtroTexto()" value="Filtrar" />
    </form>

</div>
