
<div class="text-filter">
    <h4>Filtrar por estilos:</h4>
    <mat-form-field name = "style-filter-form" appearance="fill" [formGroup]="styleFilter" (ngSubmit)="filtroEstilos()">
        <mat-label>Selecciona un estilo</mat-label>
        <select matNativeControl name="estilos" id="style" formControlName="estilo">
            <!--<option value="Todas">Mostrar todo</option>-->
            <option value="Electrónica">Electrónica</option>
            <option value="Pop">Pop</option>
            <option value="Alternativa">Alternativa</option>
        </select>
    </mat-form-field>
    <button mat-raised-button style=" margin-left:7% ;border: 2px solid #39ABA2 !important; border-radius: 5% !important;margin-right: 3%;  color: #39ABA2;" (click)="filtroEstilos()" value="Filtrar">Filtrar</button>


</div>
